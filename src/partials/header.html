<header class="header">
	<div class="container">
		<a href="./index.html" class="header__logo" rel="noopener noreferrer nofollow">
			<picture>
				<source 
                srcset="./images/header-hero/logo-desk.png    1x,
            ./images/header-hero/logo-desk@2x.png 2x" media="(min-width: 1200px)" />
				<source srcset="./images/header-hero/logo-tab.png    1x,
            ./images/header-hero/logo-tab@2x.png 2x" media="(min-width: 768px)" />
				<source 
                srcset="./images/header-hero/logo-mob.png    1x,
            ./images/header-hero/logo-mob@2x.png 2x" media="(max-width: 767px)" />
				<img 
                src="./images/header-hero/logo-desk.png" class="header__logo-icon" alt="Logo" width="60" />
			</picture>
		</a>
		<button type="button" class="header-menu__toggle-open">
            <svg width="32" height="32"
				aria-label="Mobile menu toggle">
				<use class="header-menu__icon-open" href="./images/icons.svg#header-menu-open-btn"></use>
			</svg>
        </button>
		<nav class="header-nav">
			<ul class="header-nav__list">
				<li class="header-nav__item">
					<a href="./index.html" class="header-nav__link" rel="noopener noreferrer nofollow">Home</a>
				</li>
				<li class="header-nav__item">
					<a href="#about" class="header-nav__link">How it’s made?</a>
				</li>
				<li class="header-nav__item">
					<a href="#products" class="header-nav__link">Our products</a>
				</li>
				<li class="header-nav__item">
					<a href="#contact" class="header-nav__link">Contact</a>
				</li>
			</ul>
		</nav>
		<div class="header-wrap__buy-btn">
			<button class="header__buy-btn btn" type="button" data-header-modal-open>
				Buy now
                <svg class="buy-btn__icon" width="12" height="12">
					<use href="./images/icons.svg#header-modal-open-btn" />
				</svg>
			</button>
		</div>
		</picture>
	</div>
	<div class="header-menu is-hidden">
		<div class="header-menu__container">
			<a href="./index.html" class="header-menu__logo" rel="noopener noreferrer nofollow">
				<picture>
					<source 
                    srcset="./images/header-hero/logo-tab.png    1x,
                                ./images/header-hero/logo-tab@2x.png 2x" media="(min-width: 768px)" />
					<source 
                    srcset="./images/header-hero/logo-mob.png    1x,
                                ./images/header-hero/logo-mob@2x.png 2x" media="(max-width: 767px)" />
					<img src="./images/header-hero/logo-desk.png" class="header-menu__logo-icon" alt="Logo"
						width="60" />
				</picture>
			</a>
			<button type="button" class="header-menu__toggle-close">
                <svg width="32" height="32"
					aria-label="Mobile menu toggle">
					<use class="header-menu__icon-close" href="./images/icons.svg#header-menu-close-btn"></use>
				</svg>
            </button>
			<nav class="header-menu__nav">
				<ul class="header-menu__nav-list">
					<li class="header-menu__nav-item">
						<a href="./index.html" class="header-menu__nav-link" rel="noopener noreferrer nofollow">Home</a>
					</li>
					<li class="header-menu__nav-item">
						<a href="#about" class="header-menu__nav-link">How it’s made?</a>
					</li>
					<li class="header-menu__nav-item">
						<a href="#products" class="header-menu__nav-link">Our products</a>
					</li>
					<li class="header-menu__nav-item">
						<a href="#contact" class="header-menu__nav-link">Contact</a>
					</li>
				</ul>
			</nav>
			<button class="header-menu__buy-btn btn" type="button" data-header-mobile-open>
				Buy now
                <svg class="buy-btn__icon" width="12" height="12">
					<use href="./images/icons.svg#header-modal-open-btn" />
				</svg>
			</button>
		</div>
	</div>
</header>
